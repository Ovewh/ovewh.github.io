
title: Dustbook #Your awesome title
email: ovehaugv@outlook.com
description: > # this means to ignore newlines until "baseurl"
  Personal blog on doing research as a master student at the department of 
  geoscience at the University of Oslo

baseurl: # the subpath of the site
url: https://ovewh.github.io/ # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/favicon.ico

google_analytics: #UAâ€”XXXXXXXX-X
disqus_shortname: #disqus shortname
cusdis:
    app_id: #your cusdis app_id

plugins:
  - jemoji

user:
  name: Ove Haugvaldstad
  pic: /assets/img/ove.jpg
  picAlt: "catbook"
  job: Researching Dust transport and deposition over the Loess Plateau
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
